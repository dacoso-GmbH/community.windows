---
- name: Import GPOs from default Folder
  win_gpo_manage:
   folder: "{{ win_gpo_srcfolder }}"
   mode: import
   override: yes

- name: Export GroupPolicy
  win_gpo_manage:
    folder: "{{ win_gpo_dstfolder }}"
    mode: export

- name: Delete GroupPolicy single
  win_gpo_manage:
    name: "{{ gpo_name }}"
    mode: remove

- name: query GroupPolicy
  win_gpo_manage:
    mode: query