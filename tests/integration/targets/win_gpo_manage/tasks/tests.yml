- name: Export GroupPolicy
  community.windows.win_gpo_manage:
    folder: "{{ win_gpo_dstfolder }}"
    state: export

- name: Delete GroupPolicy single
  community.windows.win_gpo_manage:
    name: "{{ gpo_name }}"
    state: absent
